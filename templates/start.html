
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Risk Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Credit Risk Predictor</h1>
    <div class="container section-box">
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="csvFile">Upload your credit_data.csv file:</label>
            <input type="file" name="csvFile" id="csvFile" accept=".csv" required>
            <button type="submit">Submit</button>
        </form>
    </div>
    {{ content|safe }}

    <!-- Add a link or button to redirect to the index page -->
    <div class="container section-box">
        <a href="{{ url_for('index') }}"><button>Continue to Analysis</button></a>
    </div>
</body>
</html>
